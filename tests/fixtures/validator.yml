test_array_has_no_violoation:
    validation_options:
        ignore_unexpected_items: false
    array:
        name: 'The Lord of the Rings'
        price: 25.99
        in_stock: true
        isbns:
            isbn-10: '9780007117116'
        pages: 567
    constrains:
        name:
            - 'NotBlank'
            - 'Type(type="string")'
        price:
            - 'NotBlank'
            - 'Type(type="float")'
        in_stock:
            - 'NotBlank'
            - 'Type(type="bool")'
        isbns/isbn-10:
            - 'Isbn'
        pages:
            - 'Type(type="integer")'
    violations: []

test_array_has_violoations_in_depth_1:
    validation_options:
        ignore_unexpected_items: false
    array:
        name: ''
        price: x25.99
    constrains:
        name:
            - 'NotBlank'
            - 'Type(type="string")'
        price:
            - 'NotBlank'
            - 'Type(type="float")'
    violations:
        -
            key_path: 'name'
            invalid_value: ''
            message: 'This value should not be blank.'
        -
            key_path: 'price'
            invalid_value: x25.99
            message: 'This value should be of type float.'

test_array_has_violoations_in_depth_2:
    validation_options:
        ignore_unexpected_items: false
    array:
        name: 'The Lord of the Rings'
        isbns:
            isbn-10: '9780007117116'
            isbn-13: '0780007117116'
    constrains:
        name:
            - 'NotBlank'
        isbns/isbn-10:
            - 'Isbn'
        isbns/isbn-13:
            - 'Isbn'
    violations:
        -
            key_path: 'isbns/isbn-13'
            invalid_value: '0780007117116'
            message: 'This value is neither a valid ISBN-10 nor a valid ISBN-13.'

test_array_has_violoations_for_unexpected_items:
    validation_options:
        ignore_unexpected_items: false
    array:
        name: 'The Lord of the Rings'
        in_stock: true
        isbns:
            isbn-10: '9780007117116'
            isbn-13: '9780007117116'
    constrains:
        name:
            - 'NotBlank'
            - 'Type(type="string")'
        isbns/isbn-13:
            - 'Isbn'
    violations:
        -
            key_path: 'in_stock'
            invalid_value: null
            message: 'Unexpected item.'
        -
            key_path: 'isbns/isbn-10'
            invalid_value: null
            message: 'Unexpected item.'

test_array_has_no_violoations_for_unexpected_items_if_unexpected_items_are_ignored:
    validation_options:
        ignore_unexpected_items: true
    array:
        name: 'The Lord of the Rings'
        in_stock: true
        isbns:
            isbn-10: '0618640150'
            isbn-13: '9780544445789'
    constrains:
        name:
            - 'NotBlank'
            - 'Type(type="string")'
    violations: []

test_scalar_constraint_values_are_converted_to_equalto_constraint:
    validation_options:
        ignore_unexpected_items: false
    array:
        isbns:
            isbn-10: '978xxx7117116'
    constrains:
        isbns/isbn-10: '9780007117116'
    violations:
          -
              key_path: 'isbns/isbn-10'
              invalid_value: '978xxx7117116'
              message: 'This value should be equal to "9780007117116".'

test_array_has_violations_for_unmatched_constraints:
    validation_options:
        ignore_unexpected_items: false
    array:
        name: 'The Lord of the Rings'
    constrains:
        name: 'The Lord of the Rings'
        price: 88.99
    violations:
          -
              key_path: 'price'
              invalid_value: null
              message: 'Unused constraint.'

test_embedded_collection_is_validated_without_violations:
    validation_options:
        ignore_unexpected_items: true
    array:
        isbns:
            isbn-10: '0618640150'
            isbn-13: '9780007117116'
    constrains:
        isbns:
          - Count(min="2", max="2")
    violations: []

test_embedded_collection_is_validated_with_violations:
    validation_options:
        ignore_unexpected_items: true
    array:
        isbns:
            isbn-10: '0618640150'
            isbn-13: '9780007117116'
    constrains:
        isbns:
            - Count(min="1", max="1")
    violations:
            -
                key_path: 'isbns'
                invalid_value: Array
                message: 'This collection should contain exactly 1 element.'
