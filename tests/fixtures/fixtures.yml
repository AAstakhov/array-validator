test_array_has_violoations_in_depth_2:
    array:
        name: 'The Lord of the Rings'
        isbns:
            isbn-10: '9780007117116'
            isbn-13: '0780007117116'
    constrains:
        name:
            - 'NotBlank'
        isbns/isbn-10:
            - 'Isbn'
        isbns/isbn-13:
            - 'Isbn'
    violations:
        -
            key_path: 'isbns/isbn-13'
            invalid_value: '0780007117116'
            message: 'This value is neither a valid ISBN-10 nor a valid ISBN-13.'

test_array_has_violoations_for_unexpected_keys:
    array:
        name: 'The Lord of the Rings'
        in_stock: true
        isbns:
            isbn-10: '9780007117116'
            isbn-13: '9780007117116'
    constrains:
        name:
            - 'NotBlank'
            - 'Type(type="string")'
        isbns/isbn-13:
            - 'Isbn'
    violations:
        -
            key_path: 'in_stock'
            invalid_value: null
            message: 'Unexpected array item.'
        -
            key_path: 'isbns/isbn-10'
            invalid_value: null
            message: 'Unexpected array item.'
